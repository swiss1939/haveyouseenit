<div class="table-responsive">
    <table class="table table-striped table-sm small">
        <thead>
            <tr>
                <th>Movie</th>
                <th class="text-center">Seen?</th>
            </tr>
        </thead>
        <tbody>
            {% for view in last_rated_movies %}
            <tr>
                <td>
                    <strong title="{{ view.movie.title }}">{{ view.movie.title }}</strong>
                </td>
                <td class="text-center">
                    <div class="form-check d-flex justify-content-center">
                        <input 
                            class="form-check-input rating-toggle" 
                            type="checkbox" 
                            data-view-id="{{ view.id }}" 
                            {% if view.has_seen %}checked{% endif %}>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center text-muted">You haven't rated any movies yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
