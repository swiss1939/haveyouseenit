{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 rounded-3">
                <h2 class="card-title text-center text-dark mb-4">Welcome Back!</h2>
                
                <form method="post" class="d-flex flex-column align-items-center">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3" style="width: 80%; max-width: 300px;"> 
                            <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="alert alert-danger p-1 mt-1 small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn btn-success btn-lg mt-3" style="width: 80%; max-width: 300px;">Log In</button>
                </form>
                
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'signup' %}" class="text-success fw-bold">Sign Up here</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
